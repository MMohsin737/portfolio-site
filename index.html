<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Site Title -->
    <title>Muhammad Mohsin</title>

    <!-- Site Logo -->
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />

    <!-- Importing Styles -->
    <link href="./assets/bootstrap-v5/css/bootstrap.min.css" rel="stylesheet" />
    <!-- <link href="./assets/bootstrap-v5/icons/bootstrap-icons@1.5.0.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link href="./css/customStyle.css" rel="stylesheet" />

    <!-- Importing Scripts -->
    <script src="./assets/jquery-3.6.0/jquery-3.6.0.min.js" defer></script>
    <script src="./assets/bootstrap-v5/js/bootstrap.bundle.min.js" defer></script>
    <script src="./assets/bootstrap-v5/js/bootstrap.bundle.min.js" defer></script>
    <script src="./js/customScript.js" defer></script>
  </head>

  <body>
    <!-- Content -->
    <main>
      <div class="vh-100 vw-100 d-flex flex-column">
        <!-- NavBar -->
        <nav class="navbar mb-2">
          <div class="container flex-row justify-content-between align-items-center">
            <a href="#" class="un-selectable">
              <img src="./assets/images/logo.svg" alt="" width="35" height="35" class="d-inline-block align-text-top" />
            </a>
            <button class="menu-button" onclick="openNav()">
              <div class="hamburger-icon"></div>
              <div class="hamburger-icon"></div>
              <div class="hamburger-icon"></div>
            </button>
          </div>
        </nav>

        <!-- Hero Section -->
        <section class="container flex-grow-1">
          <div class="d-flex">
            <div class="row flex-grow-1">
              <!-- Textual Content & CTAs -->
              <div
                class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-sm-12 d-flex flex-column align-items-xxl-start align-items-xl-start align-items-lg-start align-items-md-start align-items-sm-start justify-content-xxl-center justify-content-xl-center justify-content-lg-center justify-content-md-center"
              >
                <!-- Headings -->
                <h1 class="text-white text-uppercase hero-heading">Hey, I'm <span>Mohsin</span></h1>
                <h4 class="text-white hero-sub-heading">
                  a <span>self-taught</span> UI designer & 
                  front-end developer.
                </h4>

                <!-- Social Tabs -->
                <div class="row gx-3 mt-3">
                  <!-- LinkedIn Tab -->
                  <a class="tab tab-sm" href="#">
                    <div class="tab-icon icon-bg-linkedIn tab-icon-sm">
                      <img class="fit-Image" src="./assets/images/linkedIn-icon.svg" alt="" />
                    </div>
                    <div class="tab-content content-bg-linkedIn text-white tab-content-sm"><span>LinkedIn</span></div>
                  </a>

                  <!-- LinkedIn Tab -->
                  <a class="tab tab-sm" href="#">
                    <div class="tab-icon icon-bg-behance tab-icon-sm">
                      <img class="fit-Image" src="./assets/images/behance-icon.svg" alt="" />
                    </div>
                    <div class="tab-content content-bg-behance text-white tab-content-sm"><span>Behance</span></div>
                  </a>

                  <!-- LinkedIn Tab -->
                  <a class="tab tab-sm" href="#">
                    <div class="tab-icon icon-bg-github tab-icon-sm">
                      <img class="fit-Image" src="./assets/images/github-icon.svg" alt="" />
                    </div>
                    <div class="tab-content content-bg-github text-white tab-content-sm"><span>GitHub</span></div>
                  </a>
                </div>

                <div class="rox gx-3 w-100 mt-4">
                 <button class="custom-cta-button">See My Work <span></span></button>
                 <button class="ms-3 custom-cta-button">Let's Talk <span></span></button>
                </div>
              </div>

              <!-- HERO Image -->
              <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-sm-12">
                <div class="w-75 ms-auto">
                  <img class="fit-Image" src="./assets/images/hero-image.png" />
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- Side Nav -->
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Clients</a>
      <a href="#">Contact</a>
    </div>
  </body>
</html>
